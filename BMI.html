<!DOCTYPE html>
<html>

<body>
    <script>
        let height = Number(prompt('enter height', ''));
        let weight = Number(prompt('enter weight', ''));
        let BMI = weight / (height*height);
        document.write("BMI =" + BMI + '    ');

        if (BMI > 40) { document.write('Béo phì cấp độ III') }
        else if (BMI >= 35 && BMI < 40) { document.write('Béo phì cấp độ II') }
        else if (BMI >= 30 && BMI < 35) { document.write('Béo phì cấp độ I') }
        else if (BMI >= 25 && BMI < 30) { document.write('Thừa cân') }
        else if (BMI >= 18.5 && BMI < 25) { document.write('Bình thường') }
        else if (BMI >= 17 && BMI < 18.5) { document.write('Gầy cấp độ I') }
        else if (BMI >= 16 && BMI < 17) { document.write('Gầy cấp độ II') }
        else if (BMI < 16) { document.write('Gầy cấp độ III') }
        else { document.write('') }
    </script>
</body>

</html>
