<!DOCTYPE html>
<html>

<body>
    <script>
        let dso = parseInt(prompt('Nhập doanh số: ', ' VND'))
        let a = dso * 0.05
        let b = dso * 0.1 
        let c = dso * 0.15
   if (dso <= 100000000) { alert('Số tiền hoa hồng bạn nhận được là: ' + a) }
        else if (dso <= 300000000) { alert('Số tiền hoa hồng bạn nhận được là: ' + b) }
        else { alert('Số tiền hoa hồng bạn nhận được là: ' + c ) }
    </script>
</body>

</html>
