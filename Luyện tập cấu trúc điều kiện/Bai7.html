<!DOCTYPE html>
<html>

<body>
  <script>
    let sophut = Number(prompt('So phut goi dien cua ho gia dinh : '))
    let phi = 0;
    const phicodinh = 25000;

    if (sophut > 200) {
      phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;
    }
    else if (sophut > 50) {
      phi = (sophut - 50) * 400 + 50 * 600;
    }
    else { phi = sophut * 600 }

    let tongphi = phi + phicodinh;
    document.write('Ban da goi ' + sophut + 'phut' )
    document.write("<br>")
    document.write('So tien ban phai nop la ' + tongphi + 'VND')
  </script>

</body>

</html>
