<!DOCTYPE html>
<html>

<body>

    <script>
        let CalendarYear = Number(prompt('Nhap nam duong lich'));
        let Can = CalendarYear % 10
        let Chi = CalendarYear % 12

        switch (Can) {
            case 0: Can = 'Canh'
                break;
            case 1: Can = 'Tan'
                break;
            case 2: Can = 'Nham'
                break;
            case 3: Can = 'Quy'
                break;
            case 4: Can = 'Giap'
                break;
            case 5: Can = 'At'
                break;
            case 6: Can = 'Binh'
                break;
            case 7: Can = 'Dinh'
                break;
            case 8: Can = 'Mau'
                break;
            case 9: Can = 'Ki'
                break;
        }
        switch (Chi) {
            case 0: Chi = 'Than'
                break;
            case 1: Chi = 'Dau'
                break;
            case 2: Chi = 'Tuat'
                break;
            case 3: Chi = 'Hoi'
                break;
            case 4: Chi = 'Tí'
                break;
            case 5: Chi = 'Suu'
                break;
            case 6: Chi = 'Dan'
                break;
            case 7: Chi = 'Mao'
                break;
            case 8: Chi = 'Thin'
                break;
            case 9: Chi = 'Tỵ'
                break;
            case 10: Chi = 'Ngo'
                break;
            case 11: Chi = "Mùi"
                break;
        }
        document.write('Năm âm lịch là ' + Can + ' ' + Chi)
    </script>
</body>

</html>
