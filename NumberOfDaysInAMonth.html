<!DOCTYPE html>
<html>

<body>
    <input type="text" name="" id="tt">
    <input type="submit" name="" id="" onclick="tinhsongay()" value="Tính số ngày">
    <p id="message"></p>
    <script>
        function tinhsongay() {
            var value = Number(document.getElementById("tt").value);
            console.log(value)
            switch (value) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("message").innerHTML = 'Tháng ' + value + ' có 31 ngày';
                    break;
                case 2:
                    document.getElementById("message").innerHTML = 'Tháng ' + value + ' có 28 hoặc 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("message").innerHTML = 'Tháng ' + value + ' có 30 ngày';
                    break;
            }
        }
    </script>
</body>

</html>
