<!DOCTYPE html>

<body>
  <script>
    let canha = Number(prompt('Nhập độ dài cạnh vuông số 1 (mét); '))
    let canhb = Number(prompt('Nhập độ dài cạnh vuông số 2 (mét); '))

    alert('Diện tích hình tam giác vuông là: '+dientich+'m^2')
  </script>
