<!DOCTYPE html>
<html>

<body>
  <script>
  
    let a = Number(prompt("Enter money start give bank: "));
    let n = Number(prompt("Enter time (month) you want get money: "));
    let i;
 
    for(i = 0; i < n; i++) 
    {
        a = a + a * 0.3 / 100;
    }
    alert("Your money after "+ n +" month is " + a);
  </script>
</body>

</html>
